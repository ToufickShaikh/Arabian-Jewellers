<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabian Jewellers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external stylesheet -->
</head>

<body class="bg-custom">

    <!-- Navbar -->
    <header class="bg-black bg-opacity-70 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="logo">
                <a href="#"><img src="https://arabianjeweller.com/wp-content/uploads/2021/09/logo.png" alt="Arabian Jewellers" class="h-16"></a>
            </div>
            <nav class="nav-links">
                <ul id="nav-menu" class="hidden md:flex space-x-6">
                    <li><a href="#" class="text-gold hover:text-yellow-300">Home</a></li>
                    <li><a href="#" class="text-gold hover:text-yellow-300">About Us</a></li>
                    <li><a href="#" class="text-gold hover:text-yellow-300">Collections</a></li>
                    <li><a href="#" class="text-gold hover:text-yellow-300">Services</a></li>
                    <li><a href="#" class="text-gold hover:text-yellow-300">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-icons flex items-center space-x-4">
                <a href="tel:+1234567890" class="text-gold hover:text-yellow-300">
                    <i class="fa fa-phone"></i> +123-456-7890
                </a>
                <a href="#" class="text-gold hover:text-yellow-300"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gold hover:text-yellow-300"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gold hover:text-yellow-300"><i class="fab fa-twitter"></i></a>
                <div class="hamburger md:hidden cursor-pointer" id="hamburger-menu">
                    <i class="fa fa-bars text-gold"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden fixed inset-0 bg-black bg-opacity-90 z-20 flex flex-col items-center justify-center">
        <ul class="space-y-4 p-4">
            <li><a href="#" class="text-gold hover:text-yellow-300">Home</a></li>
            <li><a href="#" class="text-gold hover:text-yellow-300">About Us</a></li>
            <li><a href="#" class="text-gold hover:text-yellow-300">Collections</a></li>
            <li><a href="#" class="text-gold hover:text-yellow-300">Services</a></li>
            <li><a href="#" class="text-gold hover:text-yellow-300">Contact</a></li>
        </ul>
    </div>
    <!-- Hero Section -->
    <section class="hero-section relative h-screen bg-center bg-cover bg-no-repeat" style="background-image: url('https://your-image-url.com/hero-bg.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="text-center text-light-gold p-6">
                <h1 class="text-5xl md:text-7xl font-bold mb-4">Discover Exquisite Beauty</h1>
                <p class="text-lg md:text-2xl mb-8">Timeless pieces crafted for your elegance</p>
                <a href="#collections" class="bg-gold text-light-gold py-3 px-6 rounded-md hover:bg-yellow-300">Explore Our Collection</a>
            </div>
        </div>
    </section>
    

    <!-- JavaScript to Toggle Mobile Menu -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburgerMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden'); // Toggle the hidden class for mobile menu
        });
    </script>

</body>

</html>
